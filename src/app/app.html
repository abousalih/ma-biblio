<ion-menu [content]="myContent">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

      <button ion-button icon-start (click)="onNavigate(settingsPage)">
        <ion-icon name="options"></ion-icon>
        Settings
      </button>

      <button ion-button icon-start (click)="onNavigate(tabsPage)">
        <ion-icon name="home"></ion-icon>
        Accueil
      </button>


    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="tabsPage" #myContent></ion-nav>
